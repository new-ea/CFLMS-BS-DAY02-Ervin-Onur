<!doctype html>
<html lang="en">
  <head>

    <style>
        .wrapper {
            padding: 4vw;
        }

        .box {
            border-right: 20px solid white;
            font-size: 1.7em;
        }

        ul {
            list-style: none;
        }

        .box_inside {
            width: 250px;
            height: 200px;
            background-color: lightcoral;
            margin: 20px;
        }
        
        .res {
            font-size: 1.7em;
        }

    
    </style>

    <title>Movie Exercise</title>
  </head>
  <body>
    <header>
        <ul class="d-flex p-2 nav nav-pills justify-content-end bg-dark ">
            <li class="nav-item">

                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Plot</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Actors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Reviews</a>
            </li>
          </ul>
        </nav>
    </header>
    <main class="container-fluid wrapper">
        <div class="row">
            <ul class="d-flex flex-column align-items-center col-xs-4 col-sm-3 col-md-3 bg-info box">
                <li>Actor 1</li>
                <li>Actor 2</li>
                <li>Actor 3</li>

                <li>Actor 5</li>

                <li>Actor 7</li>
            </ul>
            <div class="d-flex flex-column align-items-center justify-content-center col-xs-8 col-sm-9 col-md-9 bg-dark">
                <div class="res text-white">
                    test
                </div>
                <div class="box_inside">

                </div>
            </div>
        </div>
    </main>
    <main class="container-fluid wrapper movie2">
        <div class="row">
            <ul class="d-flex flex-column align-items-center col-xs-4 col-sm-3 col-md-3 bg-info box">
                <li>Test 1</li>
                <li>Test 2</li>
                <li>Test 3</li>
                <li>Test 4</li>
                <li>Test 5</li>
                <li>Test 6</li>
                <li>Test 7</li>
            </ul>
            <div class="d-flex flex-column align-items-center justify-content-center col-xs-8 col-sm-9 col-md-9 bg-dark">
                <div class="res text-white">
                    test
                </div>
                <div class="box_inside">

                </div>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>

        let links = $(".box li");
        let output = $(".res");

        for (let i = 0; i < links.length; i++) {
            $(links[i]).on("click", () => {
                output.text($(links[i]).text());  
            })
        }
    </script>
  </body>
